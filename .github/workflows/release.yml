name: "Publish Release"

on:
  push:
    branches:
      - main # Jalankan setiap kali kamu push ke branch main

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "ubuntu-22.04" # Untuk build Linux (.deb & AppImage)
            args: ""
          # - platform: "windows-latest" # Untuk build Windows (.msi & .exe)
          #   args: ""
          # - platform: "macos-latest" # Untuk build macOS (Apple Silicon & Intel)
          #   args: "--target aarch64-apple-darwin"
          # - platform: "macos-latest"
          #   args: "--target x86_64-apple-darwin"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # PENTING: Instalasi dependency Linux harus dilakukan sebelum pnpm install/build
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ # Akan otomatis mengambil versi dari tauri.conf.json
          releaseName: "Nexus POS v__VERSION__"
          releaseBody: "Otomatis dibuat oleh GitHub Actions (Linux Build Only)"
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
